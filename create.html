<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create QR Codes – QubR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" alt="QubR Logo">
  <div id="balances">
    💰 Coins: <span id="coin-balance">9999</span> |
    🖨 Free credits: <span id="free-print-balance">0</span> |
    Purchased: <span id="purchased-print-balance">999999</span>
  </div>
  <div class="nav">
    <button onclick="window.location.href='index.html'">🏠 Home</button>
    <button onclick="logout()">🔒 Logout</button>
  </div>
</header>
<h1 style="text-align: center; color: gold;">✨ Create QR Codes – QubR</h1>
 
<main class="container">
   <form>
    <label style="text-align: center;">How many QR codes?
      <input type="number" value="1">
    </label>

    <label style="text-align: center;">Redirect URL (optional)
      <input type="url" value="QubR.co.uk">
    </label>

    <label style="text-align: center;">Group / Folder (optional)
      <input type="text" placeholder="e.g. 2025/March/Easter/flyer1">
    </label>

    <label style="text-align: center;">Description (optional)
      <textarea placeholder="e.g. School hall, promo 3"></textarea>
    </label>

    <label style="text-align: center;">
      <input type="checkbox" checked> QR code is active
    </label>

    <label style="text-align: center;">
      <input type="checkbox"> Single use only
    </label>

    <label style="text-align: center;">
      <input type="checkbox" checked> Pre-register (ready to use now). If unchecked, user can edit on first scan.
    </label>

    <button type="submit">Generate QR Codes</button>
  </form>
</main>

<script src="create.js"></script>
<script>
  function logout() {
    alert('Logged out!');
  }
</script>
</body>
</html>
