<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QubR Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" alt="QubR Logo">
  <h1>QubR Dashboard</h1>
  <div id="balances">
    💰 Coins: <span id="coin-balance">9999</span> |
    🖨 Free credits: <span id="free-print-balance">0</span> |
    Purchased: <span id="purchased-print-balance">999999</span>
  </div>
  <div class="nav">
    <a href="index.html">🏠 Home</a>
    <button onclick="logout()">🔒 Logout</button>
  </div>
</header>

<main>
  <img src="qubr-banner.png" alt="QubR" class="logo">
  <h1 class="homepage-text">Welcome to QubR</h1>
  <p style="color: gold; text-align: center;">QubR is a community-powered QR code platform that pays you to share links.</p>
  <p style="color: gold; text-align: center;">Earn coins and commission every time your code is scanned or someone signs up.</p>
  <p style="color: gold; text-align: center;">Perfect for creators, marketers, and businesses.</p>

<script src="env.js"></script>
<script>
  // dummy logout
  function logout() {
    alert('Logged out!');
  }
</script>

</html>
