<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QubR Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="/env.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { margin-bottom: 1rem; }
    #balances { margin-bottom: 1rem; font-weight: bold; }
    #search { margin-bottom: 1rem; padding: 0.5rem; width: 300px; }

    .folder { margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 6px; background: #fff; }
    .folder-header {
      background: #e9ecef; padding: 0.75rem;
      cursor: pointer; font-weight: bold;
      display: flex; justify-content: space-between; align-items: center;
    }
    .folder-content { display: block; padding: 1rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #dee2e6; padding: 0.5rem; text-align: left; font-size: 0.9rem; }
    th { background-color: #f1f3f5; }
    .export-btn { font-size: 0.85rem; }
  </style>
</head>
<body>
  <header style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 2rem;">
    <img src="https://catlvxqphrmicnjzbyal.supabase.co/storage/v1/object/public/images/qbr.jpg" alt="QubR Logo" style="height: 60px;" />
    <h1 style="flex-grow: 1; text-align: center; margin: 0;">QubR Dashboard</h1>
    <div style="display: flex; gap: 1rem;">
      <a href="index.html">üè† Home</a>
      <button onclick="logout()">üîí Logout</button>
    </div>
  </header>

  <div style="text-align: center;">
    <div id="balances" style="font-weight: bold; margin-bottom: 1rem;">Loading balances...</div>
    <input type="text" id="search" placeholder="Search by label, ID, or URL..." style="padding: 0.5rem; width: 300px; margin-bottom: 1rem;" />
  </div>

  <div id="folders" style="margin-top: 2rem;">Loading folders...</div>
</body>

</html>
